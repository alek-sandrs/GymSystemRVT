<!DOCTYPE html>
<html>
<head>
	<title>Admin Page</title>
	<link rel="stylesheet" type="text/css" href="/assets/css/admin.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-REsnaGbZs3qZAdzjLYsGvLw2D49yq3qBYO+7/fMv1kaRi1ZLm9m8W7mqxLfBwYVYcG0i0xDVsk4u4vN5/hL0ZQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<header>
		<h1>Admin Page</h1>
		<div class="user-info">
			<img src="/assets/img/2206368.png" alt="User avatar">
			<p>John Doe</p>
			<i class="fas fa-angle-down"></i>
			<div class="user-dropdown">
				<ul>
					<li><a href="#">Profile</a></li>
					<li><a href="#">Settings</a></li>
					<li><a href="#">Log out</a></li>
				</ul>
			</div>
		</div>
	</header>
	<nav>
		<ul>
			<li class="active"><a href="#">Dashboard</a></li>
			<li><a href="#">Users</a></li>
			<li><a href="#">Trainers</a></li>
			<li><a href="#">Subscriptions</a></li>
		</ul>
        <div class="logout">
			<button>Log out</button>
		</div>
	</nav>
	<main>
		<section>
			<h2>Dashboard</h2>
			<div class="stats">
				<div class="stat">
					<i class="fas fa-users"></i>
					<div class="info">
						<p>Total Users</p>
						<span>1,234</span>
					</div>
				</div>
				<div class="stat">
					<i class="fas fa-shopping-cart"></i>
					<div class="info">
						<p>Total Orders</p>
						<span>987</span>
					</div>
				</div>
				<div class="stat">
					<i class="fas fa-cog"></i>
					<div class="info">
						<p>Settings</p>
						<span>Edit Settings</span>
					</div>
				</div>
			</div>
			<div class="charts">
				<div class="chart">
					<h3>Users</h3>
					<img src="/assets/img/streamline-icon-money-line-graph@400x400.png" alt="Chart">
				</div>
				<div class="chart">
					<h3>Subscriptions</h3>
					<img src="/assets/img/graph-showing-ups-and-downs-trends-shown-by-graphs-free-vector.jpg" alt="Chart">
				</div>
			</div>
		</section>
	</main>
	<footer>
		<p>&copy; 2023 Admin Page</p>
	</footer>
</body>
</html>
